[application]

name="Deals of Destiny"
main_scene="res://menus/main_menu.tscn"
icon="res://icon.png"

[autoload]

bgm="*res://Sounds/Music/bgm.tscn"
ScenesData="*res://ScenesData.gd"
death_listener="*res://gameplay/death_listener.gd"

[input]

move_up=[key(W), jaxis(0, 2), key(Up)]
move_down=[key(S), jaxis(0, 3), key(Down)]
move_left=[key(A), jaxis(0, 0), key(Left)]
move_right=[key(D), jaxis(0, 1), key(Right)]
dash=[key(Space), jbutton(0, 0), jaxis(0, 15)]
attack_melee_surround=[key(Z), jbutton(0, 3)]
attack_melee_directional=[key(X), jbutton(0, 2)]
attack_ranged=[key(C), jbutton(0, 1)]

[render]

default_clear_color=#ff000000
